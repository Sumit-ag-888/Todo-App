<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>


<body class="d-flex flex-column min-vh-100">
  <header class="sticky-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="javascript:void(0)">Add Your Todo List</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            
          </ul>
          <div class="d-flex text-white">
            <p id="username" class="mb-0"></p>
          </div>

        </div>
      </div>
    </nav>
  </header>

  <!----------------body---->

  
  <main>
    <div class="container text-center p-4">
      <div data-aos="fade-up"
     data-aos-anchor-placement="center-center">
     <h3>Add Your List</h3>
</div>
      
      <div class="border-bottom border-success mt-4"></div>
    </div>
    <div class="container">
      <div class="row">
        <div data-aos="flip-right" data-aos-easing="ease-out-cubic" data-aos-duration="2000">
        <div class="col-12 col-md-10 offset-md-1">
          <div class="card p-3 p-md-4 p-lg-5">
            <form>
              <div class="row">
                <div class="col-12 col-md-6 mb-3">
                  <input type="text" name="title" placeholder='Title' class='form-control' id="title" />
                </div>
                <div class="col-12 col-md-6 mb-3">
                  <input type="text" name="location" placeholder='Location' class='form-control' id="location" />
                </div>
              </div>
              <div class="row">
                <div class="col-12 mb-3">
                  <textarea name="description" placeholder='Description' class='form-control'
                    id="description"></textarea>
                </div>
              </div>
              <div class ="row">
                <div class="col-12 mb-3">
                  <select class="form-select" id="ddlViewBy" aria-label="Default select example">
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col text-center">
                  <button class='btn btn-primary text-white w-100' id="addTaskButton" onclick="handleSubmit()">Add
                    Task</button>
                  <button class='btn btn-primary text-white w-100 ' id="updateTaskButton"
                    onclick="handleUpdate()">Update Task</button>
                </div>
              </div>
            </form>
          </div>
          </div>
        </div>
      </div>
      <div data-aos="zoom-in-left">
      <div class="row table-responsive" >
        <div class="col-12 col-md-10 offset-md-1 mt-3 mb-3">
          <h4 class="text-center">View Todo</h4>
          <div style="min-height: 145px;" class="border border-success rounded p-4 text-center">
            <h2>
              <div id="output"></div>
            </h2>
          </div>
          <!-- <div class="text-center mt-3">
            <button class="btn btn-danger" id=" clearData" onclick="clearData()">
              Clear data
            </button>
          </div> -->
        </div>
      </div>
    </div>
    </div>


  </main>

  <!---section end--->
  <footer class="py-2 bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center text-white">
          <p class="m-0">
            &copy; <span id="getYear"></span> All Rights Reserved
          </p>
        </div>
      </div>
    </div>
  </footer>

  <script src="js/script.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>

</html>
